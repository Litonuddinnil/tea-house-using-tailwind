<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Introduction to tea house of tailwind css</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- font awesome cdn -->
<script src="https://kit.fontawesome.com/ed00ea4d14.js" crossorigin="anonymous"></script>
<!-- tailwind css framework -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <header class="max-w-screen-xl mx-auto px-16 lg:px-28 lg:flex justify-between pt-15 mb-6">
      <div>
        <h1 class="text-[#1C1C1C] font-extrabold text-4xl lg:text-7xl pb-7 mt-16">It's good <br>
          tea time at The <br>Tea House</h1>
          <p class="text-[#777777] font-medium text-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] px-5 py-4 rounded-lg mt-7 text-white font-bold">Explore More  <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
      </div>
      <div class="relative">
        <!-- image content -->
         <div class="w-full"><img src="./images/banner.png" alt=""></div>
        <div class="absolute flex items-center bg-white shadow-lg rounded-lg px-2 py-2 md:px-10 lg:py-4 top-36 left-2 md:left-32 md:top-80 lg:left-20">
          <!-- card container -->
          <div>
            <!-- icon -->
            <i class="fa-solid fa-star text-2xl text-[#FFC850]"></i>
          </div>
          <div class="ml-2">
            <!-- text -->
             <h2 class="lg:text-2xl font-bold">5.00</h2>
             <p class="text-[#777777] font-semibold text-sm">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
    <main>
        
    </main>
    <footer>

    </footer>
</body>
</html>
